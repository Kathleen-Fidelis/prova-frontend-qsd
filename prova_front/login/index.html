<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Login</title>
</head>
<body>
    <div class="d-flex">
        <!-- <div class="conteudo"> -->
            <div class="col-6 col-login">
                <h1 class="h1-login">Login</h1>

                <div class="redes-sociais d-flex">
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="./images/facebook.png" alt="Facebook" class="img-redes-sociais">
                    </a>
                    <a href="https://twitter.com/" target="_blank">
                        <img src="./images/twitter.png" alt="Twitter" class="img-redes-sociais">
                    </a>
                    <a href="https://br.linkedin.com/" target="_blank">
                        <img src="./images/linkedin.png" alt="LinkedIn" class="img-redes-sociais">
                    </a>
                </div>

                <div>
                    <p class="p-login">ou use sua conta</p>
                </div>

                <div class="mb-3 forms">
                    <input type="email" required class="form-control" id="exampleFormControlInput1" placeholder="E-mail">
                </div>
                <div class="mb-3 forms">
                    <input type="password" value="" required class="form-control" id="senha" placeholder="Senha">
                    <!-- <span class="msg-senha  msg-error invalid-feedback" style="display: none;">A senha deve conter pelo menos 8 caracteres</span>
                    <span class="msg-senha  msg-success valid-feedback" style="display: none;">ok</span> -->
                </div>

                <div>
                    <p class="p-login-2">Esqueceu sua senha?</p>
                </div>

                <div>
                    <div>
                        <button type="button" id="login" class="btn btn-danger btn-login">Entrar</button>
                    </div>
                </div>
            <!-- </div> -->
        </div>


        <div class="col-6 cadastro-login col-cadastro-login">
            <h1 class="h1-cadastro-login">Olá!</h1>

            <p class="p-cadastro-login">Não possui cadastro?</p>

            <a href="../cadastro/index.html"><button type="button" class="btn btn-outline-secondary custom-btn">Cadastre-se</button></a>
        </div>
    </div>
    <script src="../login/js/app.js"></script>
</body>
</html>
