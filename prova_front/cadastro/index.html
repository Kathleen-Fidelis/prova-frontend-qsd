<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="d-flex">
      <!-- <div class="conteudo"> -->
        <div class="col-6 login-cadastro">
            <h1 class="h1-cadastro">Já possui <br> cadastro?</h1>

            <p class="p-cadastro">Faça seu login clicando abaixo</p>

            <a href="../login/index.html"><button type="button" class="btn btn-outline-secondary btn-login">Faça seu login</button></a>
        </div>
      <!-- </div> -->


        <div class="col-6 forms">
            <h2 class="h2-forms mt-3">Criar uma conta</h2>

            <div class="redes-sociais d-flex">
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="./images/facebook.png" alt="Facebook" class="img-redes-sociais">
                </a>
                <a href="https://twitter.com/" target="_blank">
                    <img src="./images/twitter.png" alt="Twitter" class="img-redes-sociais">
                </a>
                <a href="https://br.linkedin.com/" target="_blank">
                    <img src="./images/linkedin.png" alt="LinkedIn" class="img-redes-sociais">
                </a>
            </div>

            <div class="p-forms">
                <p>ou use seu e-mail para se cadastrar</p>
            </div>

            <div class="mb-3 forms">
                <input type="text" class="form-control" id="nome" placeholder="Nome">
                <span class="msg-nome  msg-error invalid-feedback" style="display: none;">nome inválido</span>
                <span class="msg-nome  msg-success valid-feedback" style="display: none;">ok</span>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" id="exampleFormControlInput2" required placeholder="E-mail">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="cpf" placeholder="CPF">
                <span class="msg-cpf  msg-error invalid-feedback" style="display: none;">CPF inválido</span>
                <span class="msg-cpf  msg-success valid-feedback" style="display: none;">ok</span>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="cep" placeholder="CEP">
                <span class="msg-cep  msg-error invalid-feedback" style="display: none;">CEP inválido</span>
                <span class="msg-cep  msg-success valid-feedback" style="display: none;">ok</span>
              </div>
              <div class="d-flex">
                <div class="mb-3 col-10">
                    <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="Rua">
                </div>
                <div class="mb-3 col-2">
                    <input type="number" class="form-control" id="exampleFormControlInput6" placeholder="n°">
                </div>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="rg" placeholder="RG">
                <span class="msg-rg  msg-error invalid-feedback" style="display: none;">RG inválido</span>
                <span class="msg-rg  msg-success valid-feedback" style="display: none;">ok</span>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="id" placeholder="Senha">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="exampleFormControlInput9" placeholder="Confirmar Senha">
              </div>
              <div class="d-flex">
                <button type="submit" class="btn btn-danger custom-btn">Cadastrar</button>
              </div>
        </div>
    </div>
    


    <script src="../cadastro/js/app.js"></script>
</body>
</html>
